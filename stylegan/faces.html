<h1>Style-based GAN</h1>

<SCRIPT LANGUAGE="JavaScript">
var whichImage = Math.round(Math.random()*(p-1));
document.write('<img src="'+path+"example-"+whichImage+".png"+'" id="MainIMG">');
var Interval = setInterval('reloadIMG();',10000);
var trigger = true;
function refreshBtn(){
    if(trigger){
        clearInterval(Interval);
        document.getElementById("RefreshBtn").textContent="resume refresh";
        trigger = false;
    }else{
        Interval = setInterval('reloadIMG();',10000);
        document.getElementById("RefreshBtn").textContent="stop refresh";
        trigger = true;
    }
    
}
</script>
<div>
    <button onclick="reloadIMG()">refresh</button>
    <button onclick="refreshBtn()" id="RefreshBtn" >stop refresh</button>
</div>
